<body>

<div class="layui-main">

    <div class="bz-box step-2">

        <div class="text-1">填写订单</div>
        <div class="text-2">提交订单,等待处理</div>
        <div class="text-3">物流公司处理</div>
        <div class="text-4">完成</div>
    </div>

<div class="title-2">
    <strong>运单信息</strong>
</div>

    <button class="layui-btn"  type="button"   onclick="openjiqiren()" >有疑问？请点击</button>


<form class="layui-form layui-form-pane"  id="findMax">
    <div class="layui-form-item">
        <label class="layui-form-label">绿蚂蚁订单号</label>
        <div class="layui-input-block">
            <input type="text" name="ddid"  disabled="true"  id="ddid" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <!--<div class="layui-form-item">
        <label class="layui-form-label">物流线路</label>

    <div class="layui-form-item">
        <label class="layui-form-label">物流公司</label>
        <div class="layui-input-block">
            <input type="text" th:value="${o.companyName}" id="nameId"  class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发货人信息</label>
        <div class="layui-input-block">
            <input type="text" name="phone" id="phone" disabled="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>
  <!--  <div class="layui-form-item">
        <label class="layui-form-label">收货人信息</label>
        <div class="layui-input-block">
            <input type="text" name="shphone" id="shphone"  disabled="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">货物名称</label>
        <div class="layui-input-block">
            <input type="text" name="cargoName" id="cargoName" disabled="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>

   <!-- <div class="layui-form-item">
        <label class="layui-form-label">支付方式</label>
        <div class="layui-input-block">
            <input type="text" name="zhifuWay"  id="zhifuWay" disabled="true"  autocomplete="off" class="layui-input"/>
        </div>
    </div>
-->

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">货物信息</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="cargoWeight" id="cargoWeight"  disabled="true" autocomplete="off" class="layui-input"
                />
            </div>
            <div class="layui-form-mid layui-word-aux">公斤</div>

            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="cargoBulk" id="cargoBulk" disabled="true" autocomplete="off"  class="layui-input" />

            </div>
            <div class="layui-form-mid layui-word-aux">立方米</div>



        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">绿蚂蚁预估总额</label>
        <div class="layui-input-block">
            <input type="text" name="paycount" id="paycount"  disabled="true" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">其他说明</label>
        <div class="layui-input-block">
            <input type="text" name="fahuoExplain" id="fahuoExplain" disabled="true"  autocomplete="off" class="layui-input"/>
        </div>
    </div>


</form>

</div>
</body>
<script type="text/javascript">


    function openjiqiren() {
        location.href="tojiqiren";
    }




    $(function () {
        findMax();
    })

    function  findMax() {
        var from=   $("#findMax").serialize();
        var name = $("#nameId").val();
        alert(name);
        $("#companyName").html(name);
        $.ajax({
            url:"findMax",
            data:from,
            type:"post",
            success:function (msg) {

                $('#ddid').val(msg.ddid);
               /* $('#companyName').val(msg.companyName);*/
                $('#companyName').val(msg.companyName);
                $('#phone').val(msg.phone);
                $('#cargoName').val(msg.cargoName);
                $('#shphone').val(msg.shphone);
                $('#zhifuWay').val(msg.zhifuWay);
                $('#cargoWeight').val(msg.cargoWeight);
                $('#cargoBulk').val(msg.cargoBulk);
                $('#paycount').val(msg.paycount);
                $('#fahuoExplain').val(msg.fahuoExplain);


            },error:function () {

            }

        })

    }

</script>
