<script type="text/javascript">
    //*点击退出按钮,退出*/
    $("#loginOut").click(function(){
        location.href="/loginOut"
    })
    //初始化
    $(function(){
        initTree();
            $.ajax({
                url:'/sessionPhoneNumber',
                type:'post',
                success:function (data) {
                    $("#companyName").html(data.companyName);//公司登录展示公司名称
                }
            })
    })
    //左侧导航树展示
    function initTree(){
        $.ajax({
            url:'findTreeList',
            type:'post',
            data:{
            },
            dataType:'json',
            success:function(data){
                $('#myTree').treeview({
                    data:data,
                    onNodeSelected:function(event, node) {
                        $.addtabs({iframeHeight:$(window).height()-120});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:'..'+node.href
                        });
                    }
                })
            }
        })
    }
</script>
