<script  type="text/javascript">
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            ,url: 'imgUpload'
            ,auto: false
            //,multiple: true
            ,choose: function(obj){
                console.log(obj)
                $("#hiden").val($("#test8").val())

                obj.preview(function(index, file, result){
                    $('#demo2').attr('src', result); //图片链接（base64）
                    $('#demo2').attr('value', result); //图片链接（base64）
                    $("#hiden").val($("#test8").val())
                });
            }
            ,bindAction: '#test9'
            ,done: function(res){
                console.log(res)
                return layer.msg(res.msg,{icon: res.status,time: 2000});
            }
        });

    });

    layui.use('form',function () {
      var  form =layui.form;
        form.render();
        $.post(
            "findProvinces",
            function (obj) {
                for (var i = 0; i < obj.length; i++) {
                    $("#sheng").append("<option value=" + obj[i].provinceid + ">" + obj[i].province + "</option>")

                }
                form.render("select");
            },
            "json"
        )

        //追加发货地的市
        form.on('select(sheng)', function (data) {
            $("#shi").empty();//当省发生改变把以前市区的数据清空
            $("#shi").append($("<option value='0'>请选择</option>"));//然后再追加一个请选择这样一个标签
            $("#xian").empty();//一起把以前县的数据清空
            $("#xian").append($("<option value='0'> 请选择</option>"));//然后再追加一个请选择这样一个标签
            if (data.value != 0) {
                $.post(
                    "findCity",
                    {provinceid: data.value},
                    function (obj) {
                        for (var i = 0; i < obj.length; i++) {
                            $("#shi").append("<option value=" + obj[i].cityid + ">" + obj[i].city + "</option>")
                        }
                        form.render("select");
                    },
                    "json"
                )
            }
        });

        //追加发货地的县
        form.on('select(shi)', function (data) {
            $("#xian").empty();//当市区发生该变把以前县的数据清空
            $("#xian").append($("<option value='0'> 请选择</option>"));
            $.post(
                "findArea",
                {cityid: data.value},
                function (obj) {

                    for (var i = 0; i < obj.length; i++) {
                        $("#xian").append("<option value=" + obj[i].areaid + ">" + obj[i].area + "</option>")
                    }
                    form.render("select");
                },
                "json"
            )
        })

      //判断是否上门提货
      form.on('radio(aaa)',function (data) {
         /* alert(this.value)*/
          if($('input[name ="sex"]:checked').val()=="0"){
              $(".count").hide();
          }else{
              $(".count").show();
          }

      })
        //判断是否送货上门
        form.on('radio(c)',function (data) {
            /* alert(this.value)*/
            if($('input[name ="sex3"]:checked').val()=="0"){
                $(".tian").hide();
            }else{
                $(".tian").show();
            }

        })
        //判断是否填选填信息
        form.on('radio(bbb)',function (data) {
            /* alert(this.value)*/
            if($('input[name ="sex2"]:checked').val()=="0"){
                $(".countt").hide();
            }else{
                $(".countt").show();
            }

        })



        //验证
        form.verify({


            hone: [/^1[3|4|5|7|8]\d{9}$/, '手机必须11位，只能是数字！']



        });

         var gsjian =$("#gsjian").val();
         var gsphone= $("#gsphone").val();
         var gspople=$("#gspople").val();
         var gsweb=$("#gsweb").val();
         var gszong= $("#gszong").val();
         var gsjieshao =$("#gsjieshao").val();
         var address= $("#address").val();

                    str+=","+this.value;

                })

                success:function (msg) {
                    alert("成功建立");
                    location.reload();
                    location.href="zhaopian";

            })


        });
 })

</script>
